<!doctype html>
<html lang="en">
  <head>
    <title>Spelsylt 11 game</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover,minimal-ui"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" href="assets/logo-64x64.png" />
    <link rel="apple-touch-icon" href="assets/logo-512x512.png" />
    <link rel="manifest" />
    <link href="style.css" rel="stylesheet" />

    <script type="module">
      document.querySelector("link[rel=manifest]").href =
        `data:application/manifest+json,${encodeURIComponent(
          JSON.stringify({
            name: "Spelsylt 11 game",
            short_name: "Spelsylt 11",
            start_url: location.href,
            background_color: "green",
            theme_color: "green",
            display: "fullscreen",
            icons: [
              {
                type: "image/png",
                sizes: "64x64",
                src: `${location.href}/assets/logo-64x64.png`,
              },
              {
                type: "image/png",
                sizes: "64x64",
                src: `${location.href}/assets/logo-512x512.png`,
              },
            ],
          }),
        )}`;
    </script>
  </head>
  <body>
    <canvas id="game_canvas"></canvas>
    <script type="module" src="main.js"></script>
  </body>
</html>
